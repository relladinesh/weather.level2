<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="weather.css">
    <title>Document</title>
</head>
<body>
    <div class="cart">
        <div class="search">
            <input type="text" class="searchinp" placeholder="search...">
            <button class="btn"><img class="sea" src="magnifying-glass.png"></button>
        </div>
        <div class="weather">
          <img class="weaicon" src="clear.png" alt="">
          <h1 class="tem"></h1>
          <h2 class="city"></h2>
          <div class="sub">
            <div class="col">
              <img class="windimg" src="wind.png">
              <p>wind Speed</p>
              <p class="windp"></p>
            </div>
            <div class="col1">
              <img class="humi" src="humidity.png">
              <p class="hum">Humidity</p>
              <p class="humidityfont"></p>
            </div>


        
        

                
          
                
        </div>
    </div>
    <script>
      const apikey="52713ff023290cf24d44db7af2527ce2";
      const apiurl="https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";
      var search=document.querySelector(".searchinp");
      var searchbtn=document.querySelector(".btn");
      var weathericon=document.querySelector(".weaicon");

      async function cheackweather(cityn){
        const res=await fetch(apiurl+cityn+`&appid=${apikey}`);
        var data=await res.json();
        document.querySelector(".city").innerHTML=data.name;
        document.querySelector(".tem").innerHTML=Math.round(data.main.temp)+"Â°C";
        document.querySelector(".humidityfont").innerHTML= data.main.humidity+"%";
     
        document.querySelector(".windp").innerHTML=data.wind.speed+"KM/hr";
        if(data.weather[0].main=="Clouds"){
          weathericon.src="clouds.png"
        }
        else if(data.weather[0].main=="Clear"){
          weathericon.src="clear.png"
        }
        else if(data.weather[0].main=="Rain"){
          weathericon.src="rain.png"
        }
        else if(data.weather[0].main=="Drizzle"){
          weathericon.src="drizzle.png"
        }
        else if(data.weather[0].main=="Mist"){
          weathericon.src="mist.png"
        }
        



        
        

        console.log(data);
       
      }
      console.log(search.value);
      searchbtn.addEventListener("click",()=>{
        cheackweather(search.value);
        search.value=''

      })
      
    
    </script>
    
</body>
</html>
